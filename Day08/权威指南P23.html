<!DOCTYPE html>

            border:solid black 1px;

            vertical-align: top;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function Point(x,y) {
            this.x=x;
            this.y=y;
        }

        var p=new Point(1,1);
        points.dist=function () {
            var p1=this[0];
            var p2=this[1];
            var a=p2.x-p1.x;
            var b=p2.y-p1.y;

            return Math.sqrt(a*a+b*b);
        };

        points.dist();
    </script>
</body>
