<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            color:white;
            background:gray;
            border:solid black;
        }
        span{
            border: inherit;
        }
    </style>
</head>
<body>
<p>I like <span>apples</span> and oranges</p>
<hr>
<p>不是所有的CSS属性都能被继承，inherit这个能强行实施继承。</p>
</body>
</html>
