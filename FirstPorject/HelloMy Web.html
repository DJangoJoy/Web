<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Hello My First Web in WebStorm!
    <hr/>
    I like <code>apples</code> and oranges.
    <hr/>
    I like <a href="/apples.html ">apples</a>and oranges
    <hr/>
    I like <a class="link" href="/apples.html " id="firstlink">apples</a>   and oranges!
    <hr/>
    <br>    父元素、子元素、兄弟元素的关系，子元素的子元素不是自己的子元素。 元素总共有三种： 元数据元素、流元素和短语元素
    其中流元素是短语元素的超类
    <hr/>
    <form>
        Name:    <input type="text" name="name" accesskey="n"/>
        <!-- 按Alt+N 就能使得焦点到输入名字这一栏-->
        <p/>
        Password:<input type="password" name="password" accesskey="p"/>
        <p/>
        <input type="submit" value="Log In" accesskey="s"/>
    </form>
</body>
</html>
