<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class属性</title>
    <style type="text/css">
        .class2{
            background-color: gray;
            color: white;
            padding: 5px;
            margin: 2px;
        }
        .class1{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <a class="class1 class2"href="http://baidu.com">百度</a>
    <a class="class2 otherclass"href="http://qq.com ">腾讯</a>
</body>
</html>
