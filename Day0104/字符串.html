<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var myData1=5+5;
        var  myData2=5+"5";
            <!--字符串连接运算的优先级比加法运算要高-->

        document.writeln("Result1: "+myData1);
        document.writeln("Result2: "+myData2);

        var firstVal="5";
        var secondval="5";

        var result=Number(firstVal)+Number(secondval);<!--这是字符串转数字的方法-->
        document.writeln("Result: "+result);
    </script>
</body>
</html>
