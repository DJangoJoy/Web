<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var myData={
            name:"DJango",
            weather:"sunny",
            printMessages:function () {
                document.writeln("Hello"+this.name+"!");
                document.writeln("Today is "+this.weather+".")
            }
        };
       for (var prop in myData){
           document.writeln("Name:"+prop+"value:"+myData[prop]);

       };

    </script>
    <hr>
    <p>myData[prop] 的形式类似数组的引用，for....in循环代码块中的语句会对myData对象的每一个属性执行一次，在没
    一次迭代过程中所要处理的属性名会被赋给prop变量。</p>
</body>
</html>
